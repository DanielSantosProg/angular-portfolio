<header>
  <h2 mat-dialog-title>{{ getData()?.title }}</h2>
  <button (click)="closeModal()">
    <img src="assets/icons/dialog/close.svg" alt="Botão para fechar o Dialog" />
  </button>
</header>

<mat-dialog-content>
  <app-carousel [images]="images" />
  <h3>Descrição</h3>
  <article [innerHTML]="getData()?.description"></article>
  <a href="{{ getData()?.repo }}">
    <button class="btn btn-secondary">Repositório do Projeto</button>
  </a>
</mat-dialog-content>
